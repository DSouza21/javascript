<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 17pt Arial;
            background-color: rgb(26, 159, 26);
            color: white;
            width: 200px;
            height: 200px;
            border: 1px solid rgba(0, 0, 0, 0.33);
            margin: auto;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area"> <!-- onclick="clicar()" onmouseenter="entar()" onmouseout="sair()" -->
        Interaja...
    </div>

    <script>
        var a = window.document.querySelector('div#area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar() {
            a.innerText = 'Clicou!'
            a.style.backgroundColor = 'red'
        }
        function entrar() {
            a.innerText = 'Entrou!'
        }
        function sair () {
            a.innerText = 'Saiu!' 
            a.style.backgroundColor = 'rgb(26, 159, 26)'
        }
    </script>
</body>
</html>
